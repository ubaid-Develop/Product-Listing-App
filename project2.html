<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Product Listings</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background: #f5f5f5;
    }
    header {
      text-align: center;
      padding: 20px;
      background: #0077b6;
      color: white;
      font-size: 28px;
      font-weight: bold;
    }
    .search-bar {
      text-align: center;
      margin: 20px 0;
    }
    .search-bar input {
      width: 60%;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 16px;
    }
    .container {
      max-width: 1100px;
      margin: 30px auto;
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 20px;
      padding: 0 20px;
    }
    .card {
      background: white;
      border-radius: 12px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      overflow: hidden;
      transition: transform 0.3s;
    }
    .card:hover {
      transform: translateY(-5px);
    }
    .card img {
      width: 100%;
      height: 200px;
      object-fit: cover;
    }
    .info {
      padding: 15px;
    }
    .info h3 {
      margin: 0 0 10px;
      font-size: 20px;
      color: #333;
    }
    .info p {
      margin: 5px 0;
      color: #666;
    }
    .price {
      font-weight: bold;
      color: #0077b6;
    }
    .navigation {
      text-align: center;
      margin: 20px 0;
    }
    .navigation button {
      padding: 10px 20px;
      margin: 0 10px;
      font-size: 16px;
      border: none;
      border-radius: 6px;
      background: #0077b6;
      color: white;
      cursor: pointer;
      transition: background 0.3s;
    }
    .navigation button:hover {
      background: #023e8a;
    }
    footer {
      text-align: center;
      padding: 15px;
      background: #0077b6;
      color: white;
      margin-top: 30px;
    }
    .card img {
  width: 100%;         
  height: 350px;       
  object-fit: cover;  
  border-radius: 8px;  
}

   
  </style>
</head>
<body>
  <header>Product Listings</header>

  <div class="search-bar">
    <input type="text" id="search" placeholder="Search by product or owner...">
  </div>

  <div class="container" id="product-container"></div>

  <div class="navigation">
    <button onclick="prevProduct()">Previous</button>
    <button onclick="nextProduct()">Next</button>
  </div>

  <footer>
    &copy; 2025 Product Listings | Designed by Ubaid
  </footer>

  <script>
    const products = [
      {title: "Laptop", owner: "Ahmed", price: "Rs. 120,000", img: "https://images.unsplash.com/photo-1517336714731-489689fd1ca8"},
      {title: "Mechanical Keyboard", owner: "Sara", price: "Rs. 8,500", img: "https://images.unsplash.com/photo-1587829741301-dc798b83add3"},
      {title: "Wireless Mouse", owner: "Bilal", price: "Rs. 3,200", img: "8743024fa6c2a7a62f8a2d85ca0d4b46.jpg"},
      {title: "LED Monitor", owner: "Fatima", price: "Rs. 25,000", img: "download.jpg"},
      {title: "Headphones", owner: "Hamza", price: "Rs. 6,000", img: "download (1).jpg"},
      {title: "Color Printer", owner: "Ali", price: "Rs. 18,000", img: "download (2).jpg"},
      {title: "Smartwatch", owner: "Zara", price: "Rs. 14,000", img: "download (3).jpg"},
      {title: "External Hard Drive", owner: "Danish", price: "Rs. 7,500", img: "download (4).jpg"},
          {title: "Gaming Chair", owner: "Farhan", price: "Rs. 22,000", img: "download (5).jpg "  },
      {title: "Graphic Card", owner: "Usman", price: "Rs. 85,000", img: "download (6).jpg"}
      
    ];

    let currentIndex = 0;
    const itemsPerPage = 4;

    function displayProducts() {
      const container = document.getElementById("product-container");
      container.innerHTML = "";

      const searchValue = document.getElementById("search").value.toLowerCase();
      const filtered = products.filter(p => 
        p.title.toLowerCase().includes(searchValue) || 
        p.owner.toLowerCase().includes(searchValue)
      );

      const paginated = filtered.slice(currentIndex, currentIndex + itemsPerPage);

      paginated.forEach(product => {
        const card = document.createElement("div");
        card.className = "card";
        card.innerHTML = `
          <img src="${product.img}" alt="${product.title}">
          <div class="info">
            <h3>${product.title}</h3>
            <p>Owner: ${product.owner}</p>
            <p class="price">Price: ${product.price}</p>
          </div>
        `;
        container.appendChild(card);
      });
    }

    function nextProduct() {
      if (currentIndex + itemsPerPage < products.length) {
        currentIndex += itemsPerPage;
        displayProducts();
      }
    }

    function prevProduct() {
      if (currentIndex - itemsPerPage >= 0) {
        currentIndex -= itemsPerPage;
        displayProducts();
      }
    }

    document.getElementById("search").addEventListener("input", () => {
      currentIndex = 0;
      displayProducts();
    });

    displayProducts();
  </script>
</body>
</html>
